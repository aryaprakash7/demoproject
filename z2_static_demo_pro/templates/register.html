<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
     <input type="text" name="f_name" placeholder="enter your first name"><br>
     <input type="text" name="l_name" placeholder="enter your last name"><br>
     <input type="email" name="email" placeholder="enter your email id"><br>
     <input type="password" name="password1" placeholder="enter your password"><br>
     <input type="password" name="password2" placeholder="confirm your password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h1>{{msg}}</h1>
{% endfor %}
</body>
</html>
