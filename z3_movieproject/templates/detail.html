
{% extends 'base.html' %}
{% block body %}

    <div class="row">
        <div class="col-md-6">
            <img src="{{movie1.img.url}}" width="300" height="300">
        </div>

<div class="col-md-6">
    <h4> {{movie1.name}}</h4><br>

</div>
</div>
