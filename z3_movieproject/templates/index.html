{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
                <img class="card-img-top" src="{{i.img.url}}"   height="250px"  alt="">
  <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.description}}</p>-->
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details</a>
  </div>
</div>
        </div>
        {% endfor %}


    </div>
     <a href="{% url 'movieapp:add_movie' %}" class="btn btn-danger" >add </a>

</div>
{% endblock %}
